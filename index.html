<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="AndriiT" />
    <meta name="description" content="Test web page" />
    <link
      rel="chortcut icon"
      href="./assets/icon/logo.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-container">
          <nav class="header-nav">
            <div class="header-logo">
              <img
                class="header-logo-img"
                src="./assets/icon/logo.svg"
                alt="logo Dashboard"
              />
              <h1 class="header-logo-title">
                Dashboard <span class="header-logo-vertion">v.01</span>
              </h1>
            </div>
            <ul class="header-list">
              <li class="header-item">
                <a
                  id="dashboard"
                  class="header-link"
                  data-id="dashboard"
                  href="#"
                >
                  <svg class="header-link-icon" width="24" height="24">
                    <use href="./assets/icon/icons.svg#icon-key-square"></use>
                  </svg>
                  <p class="header-link-title">Dashboard</p>
                </a>
              </li>
              <li class="header-item">
                <a id="product" class="header-link" data-id="product" href="#">
                  <svg class="header-link-icon" width="24" height="24">
                    <use href="./assets/icon/icons.svg#icon-d-square"></use>
                  </svg>

                  <p class="header-link-title">Product</p>
                  <svg class="header-link-arrow" width="16" height="16">
                    <use href="./assets/icon/icons.svg#icon-arrow-right"></use>
                  </svg>
                </a>
              </li>
              <li class="header-item is-active">
                <a
                  id="customers"
                  class="header-link"
                  data-id="customers"
                  href="#"
                >
                  <svg class="header-link-icon" width="24" height="24">
                    <use
                      href="./assets/icon/icons.svg#icon-user-square-1"
                    ></use>
                  </svg>
                  <p class="header-link-title">Customers</p>
                  <svg class="header-link-arrow" width="16" height="16">
                    <use href="./assets/icon/icons.svg#icon-arrow-right"></use>
                  </svg>
                </a>
              </li>
              <li class="header-item">
                <a id="income" class="header-link" data-id="income" href="#">
                  <svg class="header-link-icon" width="24" height="24">
                    <use href="./assets/icon/icons.svg#icon-wallet-money"></use>
                  </svg>
                  <p class="header-link-title">Income</p>
                  <svg class="header-link-arrow" width="16" height="16">
                    <use href="./assets/icon/icons.svg#icon-arrow-right"></use>
                  </svg>
                </a>
              </li>
              <li class="header-item">
                <a id="promote" class="header-link" data-id="promote" href="#">
                  <svg class="header-link-icon" width="24" height="24">
                    <use
                      href="./assets/icon/icons.svg#icon-discount-shape"
                    ></use>
                  </svg>

                  <p class="header-link-title">Promote</p>
                  <svg class="header-link-arrow" width="16" height="16">
                    <use href="./assets/icon/icons.svg#icon-arrow-right"></use>
                  </svg>
                </a>
              </li>
              <li class="header-item">
                <a id="help" class="header-link" data-id="help" href="#">
                  <svg class="header-link-icon" width="24" height="24">
                    <use
                      href="./assets/icon/icons.svg#icon-message-question"
                    ></use>
                  </svg>
                  <p class="header-link-title">Help</p>
                  <svg class="header-link-arrow" width="16" height="16">
                    <use href="./assets/icon/icons.svg#icon-arrow-right"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
          <div class="header-user">
            <img
              class="header-user-img"
              src="./assets/img/Evano.jpg"
              alt="Evano"
              width="42"
              height="42"
            />
            <div class="header-user-info">
              <h3 class="header-user-name">Evano</h3>
              <p class="header-user-employee">Project Manager</p>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="main-costumers">
          <div class="main-costumers-container">
            <h2 class="main-costumers-user">Hello Evano üëãüèº,</h2>
            <div class="main-costumers-info">
              <div class="main-costumers-content">
                <div class="main-costumers-contrtent-one">
                  <h2 class="main-costumers-subtitle">All Customers</h2>
                  <p class="main-costumers-text">Active Members</p>
                </div>
                <input
                  class="main-costumers-search"
                  type="text"
                  placeholder="Search"
                />
              </div>
              <img
                class="main-costumers-table-line"
                src="./assets/img/line.jpg"
                alt="line"
              />
              <div class="main-costumers-table-container">
                <capion class="main-costumers-caption" style="display: none"
                  >Active Members
                </capion>
                <table class="main-costumers-table">
                  <thead class="main-costumers-thead">
                    <tr class="main-costumers-thead-tr">
                      <th class="main-costumers-th">Costomer Name</th>
                      <th class="main-costumers-th">Company</th>
                      <th class="main-costumers-th">Phone Number</th>
                      <th class="main-costumers-th">Email</th>
                      <th class="main-costumers-th">Country</th>
                      <th class="main-costumers-th">Status</th>
                    </tr>
                  </thead>
                  <tbody class="main-costumers-tbody">
                    <template>
                      <tr class="main-costumers-tbody-tr">
                        <td class="main-costumers-td">Jane Cooper</td>
                        <td class="main-costumers-td">Microsoft</td>
                        <td class="main-costumers-td">J(225) 555-0118</td>
                        <td class="main-costumers-td">jane@microsoft.com</td>
                        <td class="main-costumers-td">JUnited States</td>
                        <td class="main-costumers-td">
                          <button class="main-costumers-btn is-active">
                            Active
                          </button>
                        </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
                <div class="main-costumers-count-of">
                  <div class="main-costumers-entries">
                    <p>
                      Showing data <span class="first">1</span> to
                      <span class="last">8</span> of
                      <span class="total">256K</span> entries
                    </p>
                  </div>
                  <div
                    class="main-costumers-pagination-container"
                    id="arrowButtonContainer"
                  >
                    <button class="main-costumers-link" id="prevBtnSlide">
                      &lt;
                    </button>
                    <ul
                      class="main-costumers-pagination-list"
                      id="scrollButtonContainer"
                    >
                      <li class="main-costumers-item is-active">
                        <a class="main-costumers-link" id="link-1"> 1 </a>
                      </li>
                      <li class="main-costumers-item">
                        <a class="main-costumers-link" id="link-2">2 </a>
                      </li>
                      <li class="main-costumers-item">
                        <a class="main-costumers-link" id="link-3"> 3 </a>
                      </li>
                    </ul>
                    <button class="main-costumers-link" id="nextBtnSlide">
                      &gt;
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <footer class="footer"></footer>
    <script src="./assets/script/main.js" type="module"></script>
    <script src="./assets/script/const.js" type="module"></script>
    <!-- <script src="./assets/script/fillMenu.js" type="module"></script> -->
    <script src="./assets/script/getData.js" type="module"></script>
    <script src="./assets/script/offSetLink.js" type="module"></script>
    <script src="./assets/script/pushEntries.js" type="module"></script>
    <script src="./assets/script/pushPagition.js" type="module"></script>
    <script src="./assets/script/pushTab.js" type="module"></script>
    <script src="./assets/script/pushTab.js" type="module"></script>
  </body>
</html>
